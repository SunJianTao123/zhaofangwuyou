    <script>
        $(function() {
            $(".ul-block li").mouseover(function() {
                var index = $(this).index();
                $(".none .ul-none").eq(index).show().siblings().hide();
                $(this).addClass("list-active").siblings().removeClass("list-active")
                $(this).children().addClass("p2-active");
                $(this).siblings().children().removeClass("p2-active");
                $(".none").css({
                    "display": "block"
                });
            })
            $(".ul-none").click(function() {
                $(".none").css({
                    "display": "none"
                });
            })
        })
    </script>
