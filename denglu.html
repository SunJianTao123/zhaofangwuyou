<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="./js/zepto.js"></script>
    <link rel="stylesheet" href="./css/denglu.css">
    <script src="./js/tiaozhuan.js"></script>
    <script>
        $(function() {
            $(".ptdl-title a").click(function() {
                var index = $(this).index();
                $(".ptdl-list").eq(index).show().siblings().hide();
                $(this).addClass("active").siblings().removeClass("active");

            })

            $("form").submit(function() {
                var user = {
                    "cell": $("#cell").val(),
                    "password": $("#password").val()
                };

                sessionStorage.setItem("user", JSON.stringify(user));

                console.log(JSON.parse(sessionStorage.getItem("user")));

                location.href = "wode.html";
                return false;


            })


            // 验证码
            $("#yzmdl #cell_f").click(function() {
                var a = 5;
                var i = 1;
                var timer = setInterval(function() {

                    cell_f.innerHTML = "(" + (a - i) + ")重发";
                    i++;

                    if (a - i == 0) {
                        clearInterval(timer);
                        cell_f.innerHTML = "重新发送";
                    }
                }, 1000)
            })

        })
    </script>
</head>

<body>
    <header class="header-dl ">
        <img class="logo " src="./jpg/image/index/logo.jpg" alt="">
        <select name="" id="">
            <option value="bei">北京</option>
        </select>
        <img class="my" id="home" src="./jpg/image/index/my.jpg" alt="">
        <img class="xiazai" src="./jpg/image/index/xiazai.jpg" alt="">
    </header>
    <section class="header-list">
        <div>
            <p id="home">首页</p>
            <img src="./jpg/image/index/7da0b6e58606025d81b7ac64df9aba9.png" alt="">
            <p id="my-t">我的</p>
            <img src="./jpg/image/index/7da0b6e58606025d81b7ac64df9aba9.png" alt="">
            <p>登录</p>
        </div>
    </section>
    <form action="">
        <section class="ptdl ">
            <div class="ptdl-title">
                <a class="active" href="#">普通登录</a>
                <a href="#">验证码快捷登录</a>
            </div>
            <div class="ptdl-con">
                <div id="ptdl" class="ptdl-list">
                    <input id="cell" placeholder="请输入手机号码" title="手机号码格式不正确" type="text" pattern="^1[0-9]{10}$" required="required">
                    <input id="password" placeholder="请输入密码" type="password" title="密码格式不正确" pattern="^[a-zA-Z]\w{5,17}$" required="required">
                    <div class="ljdl">
                        <p id="dl"><input type="submit" style="color: #fff;" value="立即登录"></p>
                    </div>
                    <div class="ljzc">
                        <a id="login" href="#">立即注册</a>
                        <a id="forgetpassword" href="#">忘记密码</a>
                    </div>
                </div>
                <div id="yzmdl" class="ptdl-list">
                    <input placeholder="请输入手机号码" type="text" id="a" pattern="^1[0-9]{10}$">
                    <a class="cell" id="cell_f" href="#">发送验证码</a>
                    <input placeholder="请输入短信中的验证码" type="text">
                    <div class="ljdl">
                        <p id="dl"><input type="submit" style="color: #fff;" value="验证码登录"></p>
                    </div>
                    <div class="ljzc">
                        <a id="login" href="#">立即注册</a>
                        <a id="forgetpassword" href="#">忘记密码</a>
                    </div>
                </div>
            </div>
        </section>
    </form>
</body>

</html>
